<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  <title>Instagram Post Layout</title>
</head>

<body>
  <div class="post">
    <div class="post-header">
      <div class="icon-title">
        <div class="icon-header1">
          <i class="fa-brands fa-html5 fa-2xl"></i>
        </div>
        <div class="title">
          <p class="title-text"><strong>HTML5</strong></p>
          <p class='title-text'>Rigoberto</p>
        </div>
      </div>
      <div class="icon-header2">
        <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
      </div>
    </div>
    <img src="https://ih1.redbubble.net/image.4741380831.7708/flat,750x,075,f-pad,750x1000,f8f8f8.u1.jpg">
    <div class="post-body">
      <div class="post-icons">
        <div class="icons1">
          <i class="fa-regular fa-heart fa-2x heart"></i>
          <i class="fa-regular fa-comment fa-2x"></i>
          <i class="fa-regular fa-paper-plane fa-2x"></i>
        </div>
        <div class="icon2">
          <i class="fa-regular fa-bookmark fa-2x"></i>
        </div>
      </div>
      <div class="text-container">
        <p class="text-body">Liked by <strong>4GeeksAcademy, html5, Web</strong> and
          <strong>100,000 others</strong>
        </p>
        <p class="text-body">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste esse blanditiis fugiat. Quis
          sit quam odit
          aperiam, in illum impedit, cumque unde voluptatem, exercitationem deleniti. Magni officia voluptatibus nemo
          incidunt.</p>
      </div>
    </div>
  </div>
</body>

</html>
